<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Inicio</title>
</head>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.3.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.3.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyAdcclM4mEuKhdsOsleWFuKN3_c0UsR8hM",
    authDomain: "led-arduino-7bfbd.firebaseapp.com",
    databaseURL: "https://led-arduino-7bfbd-default-rtdb.firebaseio.com",
    projectId: "led-arduino-7bfbd",
    storageBucket: "led-arduino-7bfbd.appspot.com",
    messagingSenderId: "672229520584",
    appId: "1:672229520584:web:cb84c02d10b68461be21fd"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    //const fire = fireStore(firebaseConfig);

    window.onload = init;
    var formAuth;
    function init(){
        formAuth = document.getElementById("authForm");
        formAuth = addEventListener("submit", autentificar, false);
    }
    function autentificar(event){
        event.preventDefault();
        var usuario = event.target.email.value;
        var pass = event.target.password.value;

        const auth = getAuth();
        signInWithEmailAndPassword(auth, usuario, pass)
        .then((userCredential) => {
            // Signed in
            window.location.href="./main.html";
            const user = userCredential.user;
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert("Incorrecto "+errorCode+" "+errorMessage);
        });
    }
</script>
<body>
  <br> <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6"> 
                <h1>Inicio de Sesión</h1>
                <br>
                <form id="authForm">
                    <div class="mb-3 form-group">
                      <label for="email" class="form-label">Correo Electrónico</label>
                      <input type="email" class="form-control" name="email"  id="email" aria-describedby="name@email.com">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3 form-group">
                      <label for="password" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                  </form>
            </div>
        </div>
    </div>
  </body>
</html>
